<html>

    <head>
        <title>THE MATH QUIZ GAME!</title>
        <link rel="stylesheet" href="gamepage.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>

        <h3 id="player_name1">Player 1 Name</h3> <span id="player_score1">Player 1 Score </span>

        <h3 id="player_name2">Player 2 Name</h3> <span id="player_score2">Player 2 Score </span>

        <div class="container">

            <center>

                <h2 style="color:white;">THE MATH QUIZ GAME!</h2>

                <h3 id="player_question">Player Who Asks</h3>

                <h3 id="player_answer">Player Who Answers</h3>

                <div id="output"></div>

                <br><br>

                <label>Send Your Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>

			<input type="text" id="word" class="form-control" placeholder="Word"> <br> <button onclick="send()"
				class="btn btn-success" style="width: 30%;">Send</button>
            </center>

        </div>
        <script src="gamepage.js"></script>
    </body>

</html>
